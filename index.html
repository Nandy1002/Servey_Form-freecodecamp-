<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bg"></div>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <div class="form">
        <form id="survey-form">
            <section>
                <label id="name-label">Name </label><label><input required type="text" name="name" id="name"
                        placeholder="Enter your name"></label>
                <label id="email-label">Email </label><label><input required type="email" name="email" id="email"
                        placeholder="Enter your email"></label>
                <label id="number-label">Age (optional) </label><label><input type="number" name="age" id="number" min="10"
                        max="120" placeholder="Enter your age"></label>
            </section>
            <section>
                <label id="role-label">Which option best describes your current role?</label>
                <label>
                    <select name="role" id="dropdown">
                        <option value="role-default">Select Current Role</option>
                        <option value="role1">Student</option>
                        <option value="role2">Full Time Job</option>
                        <option value="role3">Full Time Learner</option>
                        <option value="role4">Prefer not to say</option>
                        <option value="role5">Others</option>
                    </select>
                </label>
                <label id="recomendation-label">
                    Would you recommend freeCodeCamp to a friend?</label>
                <label>
                    <input type="radio" name="recomendation" id="recomendation1" value="r1"> Definitely
                    <input type="radio" name="recomendation" id="recomendation2" value="r2"> Maybe
                    <input type="radio" name="recomendation" id="recomendation3" value="r3"> Not sure
                </label>
                <label id="feature-label">What is your favorite feature of freeCodeCamp?</label>
                <label>
                    <select name="feature" id="favourite">
                        <option value="fav-default">Select an option</option>
                        <option value="fav1">Challenges</option>
                        <option value="fav2">Projects</option>
                        <option value="fav3">Community</option>
                        <option value="fav4">Open Source</option>
                    </select>
                </label>
                <label>What would you like to see improved? (Check all that apply)</label>
                <label><input type="checkbox" name="" id="" value="i1"> Front-end Projects</label>
                <label><input type="checkbox" name="" id="" value="i2"> Back-end Projects</label>
                <label><input type="checkbox" name="" id="" value="i3"> Data Visualization</label>
                <label><input type="checkbox" name="" id="" value="i4"> Challenges</label>
                <label><input type="checkbox" name="" id="" value="i5"> Open Source Community</label>
                <label><input type="checkbox" name="" id="" value="i6"> Gitter help rooms</label>
                <label><input type="checkbox" name="" id="" value="i7"> Videos</label>
                <label><input type="checkbox" name="" id="" value="i8"> City Meetups</label>
                <label><input type="checkbox" name="" id="" value="i9"> Wiki</label>
                <label><input type="checkbox" name="" id="" value="i10"> Forum</label>
                <label><input type="checkbox" name="" id="" value="i11"> Additional Courses</label>
            </section>
            <br>
            <section>
                <label>Any comments or suggestions?</label>
                <label>
                    <textarea rows=4 placeholder="Enter your comments..."></textarea>
                </label>
                <label><input id="submit" type="submit" value="Submit"></label>
            </section>
        </form>
    </div>

</body>

</html>
